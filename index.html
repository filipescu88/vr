<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="leftHand" hand-controls="left" super-hands></a-entity>
      <a-entity id="rightHand" hand-controls="right" super-hands></a-entity>

      <a-box class="grabbable" grabbable position="0 1 -2" color="blue"></a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
