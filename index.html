<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebXR test Meta Quest 3</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script>
    AFRAME.registerComponent('exit-loading', {
      init: function () {
        setTimeout(() => {
          if (!this.el.hasLoaded) {
            console.warn('Loading timeout, forcing scene loaded.');
            this.el.emit('loaded');
          }
        }, 8000);
      }
    });
  </script>
</head>
<body>
  <a-scene exit-loading>
    <a-sky color="#ECECEC"></a-sky>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 3 1"></a-entity>

    <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-box position="1 1 -3" color="#FF5733"></a-box>

    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

    <a-entity id="rig" movement-controls="fly: false" position="0 1.6 0">
      <a-entity camera wasd-controls look-controls></a-entity>

      <a-entity laser-controls="hand: left"
                teleport-controls="button: trigger; collisionEntities: [a-plane]; curveShootingSpeed: 20">
      </a-entity>
      <a-entity laser-controls="hand: right"
                teleport-controls="button: trigger; collisionEntities: [a-plane]; curveShootingSpeed: 20">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
