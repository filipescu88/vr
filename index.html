<head>
  <title>13ost Basic Super-Hands Example</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script>
    delete AFRAME.components["grabbable"];
  </script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.3/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene physics="debug: false">
    <a-assets></a-assets>

    <!-- Kamera + poruszanie joystickiem + fizyka -->
    <a-entity id="rig" position="0 1.6 0" 
              movement-controls="fly: true" 
              universal-controls
              dynamic-body="shape: capsule; mass: 1; height: 1.6">
      <a-camera></a-camera>

      <!-- Lewa ręka -->
      <a-entity 
        hand-controls="hand: left" 
        super-hands 
        sphere-collider="objects: a-box">
      </a-entity>

      <!-- Prawa ręka -->
      <a-entity 
        hand-controls="hand: right" 
        super-hands 
        sphere-collider="objects: a-box">
      </a-entity>
    </a-entity>

    <!-- Przedmiot do interakcji -->
    <a-box position="0 1 -3" 
           color="blue" 
           hoverable grabbable stretchable draggable droppable>
    </a-box>

    <!-- Podłoga -->
    <a-plane rotation="-90 0 0" width="10" height="10" 
             color="#ccc" static-body>
    </a-plane>
  </a-scene>
</body>
