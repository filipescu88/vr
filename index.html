<html>
  <head>
    <title>Joystick</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" background="color: #ECECEC">
      
      <!-- Kamera + kontrolery + ruch joystickiem -->
      <a-entity id="rig" position="0 1.6 0" 
                gamepad-controls="enabled: true; movementEnabled: true; 
                                 invertAxes: false; 
                                 controller: 0; 
                                 sensitivity: 0.1; 
                                 speed: 0.1">
        <a-camera id="camera"></a-camera>
        
        <!-- Lewy kontroler z raycasterem i linią -->
        <a-entity
          hand-controls="left"
          raycaster="objects: .clickable"
          line="color: green"
          id="leftController"
          >
        </a-entity>
        
        <!-- Prawy kontroler z raycasterem i linią -->
        <a-entity
          hand-controls="right"
          raycaster="objects: .clickable"
          line="color: blue"
          id="rightController"
          >
        </a-entity>
      </a-entity>
      
      <!-- Klikalny box -->
      <a-box 
        class="clickable" 
        position="0 1.5 -3" 
        color="red" 
        depth="0.5" 
        height="0.5" 
        width="0.5"
        >
      </a-box>
      
      <!-- Podstawowe światło -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="1 1 0.5"></a-light>

      <!-- Podłoga -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      
      <script>
        // Obsługa kliknięcia na box
        document.querySelectorAll('.clickable').forEach((el) => {
          el.addEventListener('click', () => {
            el.setAttribute('color', '#'+(Math.random()*0xFFFFFF<<0).toString(16)); // zmienia kolor na losowy
            console.log('Box clicked!');
          });
        });
      </script>
      
    </a-scene>
  </body>
</html>
