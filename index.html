<!DOCTYPE html>
<html>
  <head>
    <title>Most Basic Super-Hands Example</title>
    
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Usunięcie potencjalnie nadpisanego komponentu grabbable -->
    <script>
      if (AFRAME.components["grabbable"]) {
        delete AFRAME.components["grabbable"];
      }
    </script>

    <!-- Extras (movement-controls, inne dodatki) -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.x/dist/aframe-extras.min.js"></script>

    <!-- Super-Hands (dodaje poprawny grabbable, draggable itd.) -->
    <script src="https://unpkg.com/super-hands@^3.0.5/dist/super-hands.min.js"></script>
  </head>

  <body>
    <a-scene>
      <a-assets></a-assets>

      <!-- Kamera i ręce -->
      <a-entity>
        <a-camera></a-camera>

        <!-- Lewa ręka -->
        <a-entity 
          sphere-collider="objects: a-box" 
          super-hands 
          hand-controls="hand: left">
        </a-entity>

        <!-- Prawa ręka -->
        <a-entity 
          sphere-collider="objects: a-box" 
          super-hands 
          hand-controls="hand: right">
        </a-entity>
      </a-entity>

      <!-- Interaktywny box -->
      <a-box position="0 1.5 -1"
             color="blue"
             hoverable
             grabbable
             stretchable
             draggable
             droppable>
      </a-box>

    </a-scene>
  </body>
</html>
