<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mój VR świat z ruchem i teleportacją</title>
    <meta name="description" content="WebXR VR World">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Niebo i światło -->
      <a-sky color="#ECECEC"></a-sky>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 1"></a-entity>

      <!-- Obiekty -->
      <a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="1 1 -3" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -5" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
      
      <!-- Podłoże -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <!-- Ruch i teleportacja -->
      <a-entity id="rig" movement-controls="fly: false" wasd-controls position="0 1.6 0">
        <a-camera look-controls wasd-controls>
          <!-- Kontrolery (dla VR) -->
          <a-entity laser-controls="hand: left" teleport-controls="button: trigger; collisionEntities: [a-plane]; curveShootingSpeed: 20"></a-entity>
          <a-entity laser-controls="hand: right" teleport-controls="button: trigger; collisionEntities: [a-plane]; curveShootingSpeed: 20"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
